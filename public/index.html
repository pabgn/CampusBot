		<script type="text/javascript" charset="utf-8">
		    var socket = io.connect('http://' + document.domain + ':' + location.port);
		    socket.on('connect', function() {
		       // socket.emit('my event', {data: 'I\'m connected!'});
		    });
		    
		    socket.on('position', function(data){
			 	$("#queue_title").html("My position:");		   
				$("#queue_number").html(data["number"]);	   
			});
		    socket.on('totalUsers', function(data){
				$("#watching_number").html(data["watchers"]);
				$("#queue_title").html("Queue:");		   
				$("#queue_number").html(data["queue"]);	

			});
			socket.on('control', function(data){
				alert("it's my turnnnn");
			
			});
			
			socket.on('over', function(data){
				alert("TIME OVER");
			
			});
			
			function play(){
				socket.emit("play");
			}
			
		    
		</script>
