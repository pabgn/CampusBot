<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>CampusBot</title>
	</head>
	<style>
		@font-face {
		  font-family: 'Avenir-Heavy';
		  src: url('fonts/Avenir-Heavy.eot?#iefix') format('embedded-opentype'),  url('fonts/Avenir-Heavy.woff') format('woff'), url('fonts/Avenir-Heavy.ttf')  format('truetype'), url('fonts/Avenir-Heavy.svg#Avenir-Heavy') format('svg');
		  font-weight: normal;
		  font-style: normal;
		}

		.html, body{
			margin:0;
			padding:0;
			background-color: black;
			font-family: 'Avenir-Heavy';
			color:white;
		}
		.viewer{
			width:100%;
			height:100%;
			overflow:hidden;
			text-align:center;
		}
		.viewer img{
			  max-width: 100%;
			 object-fit: contain;
		}
		.options{
			position:fixed;
			bottom:0;
			height:248px;
			width:100%;
			background: linear-gradient(to top, rgba(0,0,0,0.82), rgba(0,0,0,0));
			padding-left:30px;
			padding-right:30px;
			width: calc(100% - 60px);
			-webkit-overflow-scrolling: touch;
		}
		.third{
			width:33%;
			height:30px;
			bottom:35px;
			float:left;
			margin-left:0px;
		    margin-right:0px;
		    padding-left:0px;
		    padding-right:0px;
		}
		.icon{
		   width:30px; 
		   height:30px;
		   display: block;
		   float: left;
		}
		.watching{
		   background:url('images/watching.png') left top; 
		   background-size:contain;
		}
		.queue{
		   background:url('images/queue.png') left top; 
		   background-size:contain;
		}
		.waiting{
		   background:url('images/clock.png') left top; 
		   background-size:contain;
		}		
		.text-detail{
			margin-left:10px;
			line-height: 32px;
		}
		.centered{
			text-align:center;
			margin:0 auto;
		}
		.button{
			max-width:150px;
			height:25px;
			border-radius: 25px;
			border:2px solid white;
			text-align:center;
			cursor:pointer;
			font-size: 13px;
			line-height: 25px;
			margin:0 auto;
			transition-duration: 0.1s;
			transition-timing-function: linear;
		}
		.button:hover{
			background-color: white;
			color:black;
			
		}
		.right{
			text-align: right;
		}
		.left{
			float:left;
		}
		.options-container{
			position:fixed;
			bottom:40px;
			width:inherit;	
		}
		.stick-right{
			width:intrinsic;
			height:100%;
			float:right;
		}
		.header{
			position:fixed;
			top:0;
			width: calc(100% - 30px);
			text-align:right;
			padding-top:10px;
			padding-right:30px;
		}
		.live{
			width:18;
			height:18px;
			border-radius: 9px;
			float:left;
		}
		.live-text{
			font-size:15px;
			color:white;
			margin-left:10px;
			
		}
		.blink {
		  animation: blink-animation 1s steps(10, start) infinite;
		  -webkit-animation: blink-animation 1s steps(10, start) infinite;
		}
		@keyframes blink-animation {
		  to {
		    background-color:rgba(0,0,0,0)
		  }
		}
		@-webkit-keyframes blink-animation {
		  to {
			background-color: #D50000;
		  }
		}
		#controls{
			margin-top:-30px;
		}
		.hidden{
			display:none;
		}
		.key-row{
			height:30px;
			width:30px;
			margin:0 auto;
			padding-bottom:10px;
		}
		.keys-row{
			height:30px;
			width:122px;
			margin:0 auto;
			padding-left:4px;
		}
		.key{
			width:30px;
			height:30px;
			border:2px solid white;
			border-radius:3px;
			float:left;
			cursor:pointer;
			transition-duration: 0.1s;
			transition-timing-function: linear;
		}
		.key:hover,
		.key.is-hover{
			background-color: white;
			background-image: url('images/arrow-black.png');
			
		}
		.arrow{
			background-image: url('images/arrow.png');
			background-size: 20px;
			background-position: 5px;
			background-repeat: no-repeat;
		}
		.up{
			 transform: rotate(-90deg);
		}
		.left{
			 transform: rotate(180deg);
		}
		.down{
			 transform: rotate(90deg);
		}
		.key-wrapper{
			width:inherit;
			margin:0 auto;
			clear:both;
		}
		.space{
			margin-right:10px;
		}
		.time-wrapper{
			width:160px;
			margin:0 auto;
		}
		#wait{
			text-align:left;
		}

	</style>
	<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" charset="utf-8">
		    var socket = io.connect('http://' + document.domain + ':' + location.port);
		    var playing = false;
		    var waiting = false;
		    var countDown = null;
		    var position = null;
		    var seconds = null;
		    var seconds_play = 10;
		    socket.on('connect', function() {
		    });
		    
		    socket.on('position', function(data){
			    position = data["number"];
			    seconds = parseInt(position)*seconds_play;
				$("#wait").html(seconds+" seconds left");
			    if(countDown!=null) { clearTimeout(countDown); countDown=null;}
			    countDown = setInterval(function(){
				    seconds--;
					$("#wait").html(seconds+" seconds left");
				    
			    }, 1000);
			});
		    socket.on('totalUsers', function(data){
				$("#watching").html(data["watchers"]);
				$("#queue").html(data["queue"]);	
				if(data["sleeping"]){
					$("#sleeping").show();
					$("#play_button").hide();
				}else{
					$("#sleeping").hide();
					if(!playing && !waiting){
						$("#play_button").show();
					}
				}

			});
			socket.on('control', function(data){
				playing = true;
				waiting = false;
				if(countDown)
			    if(countDown!=null) { clearTimeout(countDown); countDown=null;}
				$(".time-wrapper").hide();
				$("#controls").show();
				$( "body" ).bind("keydown", function( event ) {
					if(event.which==38){ c = "up"; }
					if(event.which==37){ c = "left"; }
					if(event.which==40){ c = "down"; }
					if(event.which==39){ c = "right"; }	
					 $('.'+c).addClass('is-hover').delay(100).queue(function(next){
					    $(this).removeClass("is-hover");
					    next();
					});
					move(c);
				});
			
			});
			
			socket.on('over', function(data){
				playing = false;
				$("#controls").hide();
				$("#play_button").show();
				$("body").unbind("keydown");
			
			});
			
			function play(){
				waiting = true;
				$("#play_button").hide();
				$(".time-wrapper").show();
				socket.emit("play");
			}
			function move(d){
				socket.emit('move', {key: d});	
			}
			
		    
		</script>
		
	<body>
		<div class="header"><div class="stick-right"> <div class="live blink"></div><span class="live-text">LIVE</span></div></div>
		<div class="viewer">
			<img src="images/back.jpg">
		</div>	
		<div class="options">
			<div class="options-container">
				<div class="third"> <span class="icon watching"></span><span class="text-detail" id="watching"></span></div>
				<div class="third centered">
				<div id="sleeping" class="hidden">We'll be back soon!</div>
				<div class="time-wrapper hidden"><span class="icon waiting"></span> <span class="text-detail" id="wait"></span> </div>
				
				<div id="play_button" class="button" onClick="play();">Play</div>
				<div id="controls" class="hidden">
					<div class="key-row"> <div class="key arrow up" onClick="move('up');"></div></div>
					<div class="keys-row"><div class="key-wrapper"> <div class="key arrow left space" onClick="move('left');"></div> <div class="key arrow down space" onClick="move('down');"></div> <div class="key arrow right" onClick="move('right');"></div> </div></div>
				</div>
				</div>
				<div class="third"><div class="stick-right"><span class="icon queue"></span> <span class="text-detail" id="queue"></span> </div></div>
			</div>
		</div>
	</body>
	<script src="js/jquery.min.js"></script>
</html>
